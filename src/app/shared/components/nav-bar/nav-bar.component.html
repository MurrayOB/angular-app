<nav
  *ngIf="!showSidebar"
  [@fadeInOut-1]
  class="navbar navbar-expand-lg navbar-light bg-light sticky-top"
>
  <a class="navbar-brand links" href="#">App <i class="uil uil-browser"></i></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <div *ngIf="loggedIn">
        <li class="nav-item">
          <div class="d-lg-inline d-sm-block text-right">
            <a routerLink="/dashboard-page" class="btn my-2 my-sm-0 mr-2 links"
              >Dashboard <i class="uil uil-apps"></i
            ></a>
          </div>
          <div
            *ngIf="role == 'Admin'"
            class="d-lg-inline d-sm-block text-right"
          >
            <a routerLink="/statistics-page" class="btn my-2 my-sm-0 mr-2 links"
              >Statistics <i class="uil uil-graph-bar"></i
            ></a>
          </div>
        </li>
      </div>
      <li class="nav-item">
        <div class="d-lg-inline d-sm-block text-right">
          <a routerLink="/about-page" class="btn my-2 my-sm-0 mr-2 links"
            >About <i class="uil uil-info-circle"></i
          ></a>
        </div>
      </li>
      <li class="nav-item">
        <div class="d-lg-inline d-sm-block text-right">
          <a (click)="toggleSidebar()" class="btn my-2 my-sm-0 mr-2 links"
            >Sidebar <i class="uil uil-web-section-alt"></i
          ></a>
        </div>
      </li>
      <li class="nav-item" (click)="toggleTheme()">
        <div class="d-lg-inline d-sm-block text-right">
          <a *ngIf="theme == light" class="btn my-2 my-sm-0 mr-2 links">
            Dark Mode <i class="uil uil-moon"></i>
          </a>
          <a *ngIf="theme == dark" class="btn my-2 my-sm-0 mr-2 links">
            Light Mode <i class="uil uil-sun"></i>
          </a>
        </div>
      </li>
    </ul>

    <div *ngIf="loggedIn">
      <div class="d-lg-inline d-sm-block text-right">
        <a
          routerLink="/edit-products-page"
          class="btn btn-outline-success my-2 my-sm-0 mr-2"
          >Add Product <i class="uil uil-plus"></i
        ></a>
      </div>
      <div class="d-lg-inline d-sm-block mx-sm-auto text-right">
        <a
          routerLink="/profile-page"
          class="btn btn-outline-info my-2 my-sm-0 mr-2"
          >Edit {{ role }} Profile <i class="uil uil-setting"></i
        ></a>
      </div>

      <div class="d-lg-inline d-sm-block text-right">
        <a
          routerLink="/user-profile-page"
          class="btn btn-link my-2 my-sm-0 mr-2"
        >
          <div style="display: flex; flex-direction: row">
            <div
              style="
                width: 60px;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
              "
            >
              {{ name }}
            </div>
            <i class="uil uil-user"></i>
          </div>
        </a>
      </div>

      <div class="d-lg-inline d-sm-block text-right">
        <a (click)="logOut()" class="btn btn-outline-primary my-2 my-sm-0 mr-2"
          >Logout <i class="uil uil-signout"></i
        ></a>
      </div>
    </div>

    <div *ngIf="!loggedIn">
      <a
        routerLink="/login-page"
        class="btn btn-outline-primary my-2 my-sm-0 mr-2"
        >Login</a
      >
      <a
        routerLink="/register-page"
        routerLinkActive="active"
        class="btn btn-outline-danger my-2 my-sm-0"
        >Register</a
      >
    </div>
  </div>
</nav>

<div class="sidebar" *ngIf="showSidebar">
  <div class="ml-2">
    <div class="mt-2">
      <a class="btn my-2 my-sm-0 mr-2 links mainLink" href="#"
        >App <i class="uil uil-browser"></i
      ></a>
    </div>
    <hr />
    <a
      routerLink="/dashboard-page"
      class="btn my-2 my-sm-0 mr-2 links"
      type="submit"
      >Dashboard <i class="uil uil-apps"></i
    ></a>
    <br />
    <a
      routerLink="/statistics-page"
      class="btn my-2 my-sm-0 mr-2 links"
      type="submit"
      >Statistics <i class="uil uil-graph-bar"></i
    ></a>
    <br />
    <a routerLink="/about-page" class="btn my-2 my-sm-0 mr-2 links"
      >About <i class="uil uil-info-circle"></i
    ></a>
    <br />
    <a (click)="toggleSidebar()" class="btn my-2 my-sm-0 mr-2 links"
      >Navbar <i class="uil uil-window-maximize"></i
    ></a>
    <br />
    <a
      *ngIf="theme == light"
      class="btn my-2 my-sm-0 mr-2 links"
      (click)="toggleTheme()"
    >
      Dark Mode <i class="uil uil-moon"></i>
    </a>
    <a
      *ngIf="theme == dark"
      class="btn my-2 my-sm-0 mr-2 links"
      (click)="toggleTheme()"
    >
      Light Mode <i class="uil uil-sun"></i>
    </a>
    <br />

    <div *ngIf="loggedIn">
      <a routerLink="/user-profile-page" class="btn my-2 my-sm-0 mr-2"
        >{{ name }} <i class="uil uil-user"></i
      ></a>
      <br />
      <hr />
      <a routerLink="/edit-products-page" class="btn my-2 my-sm-0 mr-2 links"
        >Add Product <i class="uil uil-plus"></i
      ></a>
      <a routerLink="/profile-page" class="btn my-2 my-sm-0 mr-2 links"
        >Edit {{ role }} Profile <i class="uil uil-setting"></i
      ></a>
      <div class="mt-3 ml-2">
        <a (click)="logOut()" class="btn btn-primary my-2 my-sm-0 mr-2 noshade"
          >Logout <i class="uil uil-signout"></i
        ></a>
      </div>
    </div>

    <div *ngIf="!loggedIn" class="ml-2">
      <hr />
      <a
        routerLink="/register-page"
        routerLinkActive="active"
        class="btn btn-danger my-2 my-sm-0 pt-2 noshade"
        >Register</a
      >
      <br />
      <div class="mt-2">
        <a
          routerLink="/login-page"
          class="btn btn-primary my-2 my-sm-0 mr-2 noshade"
          >Login</a
        >
      </div>
    </div>
  </div>
</div>
